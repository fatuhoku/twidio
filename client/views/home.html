<template name="home">
    <h1>Spotify Queue player</h1>
    <p>~ now playing {{track.name}} ~</p>
    <iframe src="{{track.uri}}"></iframe>
    {{> toggle_button}}
</template>

<template name="toggle_button">
    <br/>
    <input id='newTrack' type='text'/>
    <br/>
    <input type='submit' value='Toggle!'/>
</template>
